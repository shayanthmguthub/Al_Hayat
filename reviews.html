      padding: 0.75rem 1.5rem;

    .form-control:focus, .form-select:focus {

      border: none;
      color: white;
      padding: 0.75rem 2.5rem;
      border-radius: 40px;
      transition: 0.2s;
    }
    .btn-gold:hover {

      color: white;

      padding: 0.4rem 1.2rem;
      border: 1px solid #e0d6c6;
      border-radius: 40px;
      margin: 0.25rem;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .chip-filter.active,

      border-color: #b89b7b;

    let currentFilter = 'all';
    let currentSort = 'newest';
    let visibleReviews = reviewsData; // all

    // render reviews based on filter & sort
    function renderReviews() {
      const grid = document.getElementById('reviews-grid');
      if (!grid) return;

      // filter
      let filtered = [...reviewsData];
      if (currentFilter !== 'all') {
        if (currentFilter === 'with-photo') {
          filtered = filtered.filter(r => r.photo);
        } else {
          const ratingNum = parseInt(currentFilter);
          filtered = filtered.filter(r => r.rating === ratingNum);
        }
      }

      // sort
      if (currentSort === 'newest') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (currentSort === 'highest') {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (currentSort === 'lowest') {
        filtered.sort((a, b) => a.rating - b.rating);
      }

      visibleReviews = filtered;

      grid.innerHTML = '';
      filtered.forEach(review => {
        const stars = 'â˜…'.repeat(review.rating) + 'â˜†'.repeat(5 - review.rating);
        const formattedDate = new Date(review.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="review-card">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div class="d-flex gap-3">
                <div class="reviewer-avatar">${review.avatar}</div>
                <div>
                  <h6 class="mb-0">${review.name}</h6>
                  <span class="review-stars">${stars}</span>
                </div>
              </div>
              <span class="review-date">${formattedDate}</span>
            </div>
            <h5 class="review-title">${review.title}</h5>
            <p class="review-content small">${review.content}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-light text-dark border rounded-pill px-3 py-1">${review.productName}</span>
              ${review.photo ? `<a href="javascript:void(0)" onclick="openReviewLightbox('${review.photo}')" class="small text-decoration-none" style="color: #b89b7b;">ðŸ“· view photo</a>` : ''}
            </div>
          </div>
        `;
        grid.appendChild(col);
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<p class="text-center w-100 py-5">No reviews match this filter.</p>';
      }
    }

    // window.handleReviewSubmit = function(e) {
    //   e.preventDefault();
    //   alert('Thank you for your review! (demo - would be submitted in production)');
    //   e.target.reset();
    // };

    // init on load
    document.addEventListener('DOMContentLoaded', () => {
      renderReviews();

      // filter chips
      const chips = document.querySelectorAll('.chip-filter');
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          chips.forEach(c => c.classList.remove('active'));
          chip.classList.add('active');
          currentFilter = chip.getAttribute('data-filter');
          renderReviews();
        });
      });

      // sort dropdown
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.addEventListener('change', (e) => {
          currentSort = e.target.value;
          renderReviews();
        });
      }

      // ESC close lightbox
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeReviewLightbox();
      });
    });
