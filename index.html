<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hayat â€“ modern clothing</title>
  <!-- Bootstrap 5 (lightweight core) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (no inline) -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- No heavy libraries, just vanilla JS -->
</head>
<body>
  <!-- dynamic navbar will be injected here -->
  <div id="navbar-placeholder"></div>

  <main>
    <!-- hero placeholder (index only) -->
    <div id="hero-placeholder"></div>

    <!-- category selector strip (index only) -->
    <div id="category-strip" class="container py-4 text-center">
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="men">Men</button>
        <button class="category-btn" data-category="women">Women</button>
        <button class="category-btn" data-category="accessories">Accessories</button>
      </div>
    </div>

    <!-- products grid (dynamic) -->
    <section id="products-section" class="container my-5">
      <div class="row g-4" id="product-grid"></div>
    </section>
  </main>

  <!-- footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- hidden template for product page detection (will be removed in JS) -->
  <script>
    // simple detection: if URL includes 'product.html', we hide index-only sections
    const isProductPage = window.location.pathname.includes('product.html');
  </script>

  <!-- Bootstrap JS (for toggle etc, but no heavy slider library) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- data (JSON) and logic -->
  <script src="/assets/js/products.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
